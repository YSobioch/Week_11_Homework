<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    
    <h1 class="text-center">Tick-Tack-Toe</h1>
    <div id="win" style="visibility: hidden" class="alert alert-primary text-center">X wins!</div>
    <div id="div1" class="text-center">
        <p id="paragraph"><b>X</b> Goes first!</p>
        <table id="table">
            <tr class="row1">
                <td class="column1 diagonal1"></td>
                <td class="column2"></td>
                <td class="column3 diagonal2"></td>
            </tr>
            <tr class="row2">
                <td class="column1"></td>
                <td class="column2 diagonal1 diagonal2"></td>
                <td class="column3"></td>
            </tr>
            <tr class="row3">
                <td class="column1 diagonal2"></td>
                <td class="column2"></td>
                <td class="column3 diagonal1"></td>
            </tr>
        </table>
    </div>
    <br><br>
    <div class="container text-center">
        <button id="clearBoard" type="button" class="btn btn-secondary">Clear Board</button>
    </div>



    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="Practice.js"></script>
</body>
</html>
